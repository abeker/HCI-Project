	<body>
		<h1>Naziv lokala</h1>
		<p>
			U polje za unos teksta  <input type="text" width="80" disabled>  potrebno je 
			uneti proizvoljan naziv lokala. Pri tom treba voditi računa o ograničenjima. 
			Prilikom unosa teksta vrši se validacija naziva.</br></br>
			Ograničenja su sledeća: 
			<ol start="1">
				<li>Polje za unos naziva mora biti popunjeno</li>
				<li>Naziv može sadrzati maksimalno 20 karaktera</li>
			</ol>
		</p>
